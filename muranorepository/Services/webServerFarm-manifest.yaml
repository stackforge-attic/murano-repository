version: 0.1
service_display_name: Internet Information Services Web Farm

description: >-
   <strong> The IIS Farm Service </strong> sets up a load-balanced set of IIS servers

full_service_name: webServerFarm
author: Mirantis Inc.
service_version: 1.0
enabled: True

ui:
  - WebServerFarm.yaml

workflows:
  - WebApps.xml
  - Common.xml
  - Networking.xml

heat:
  - Windows.template
  - LoadBalancer.template
  - InstancePort.template
  - InstancePortWSubnet.template
  - Network.template
  - NNSecurity.template
  - Param.template
  - RouterInterface.template
  - Subnet.template
  - DefaultSecurity.template
  - WindowsSecurity.template

agent:
  - SetPassword.template
  - InstallIIS.template
  - DeployWebApp.template

scripts:
 - ImportCoreFunctions.ps1
 - Set-LocalUserPassword.ps1
 - CopyPrerequisites.ps1
 - InstallIIS.ps1
 - DeployWebApp.ps1

