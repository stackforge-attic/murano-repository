version: 0.1
service_display_name: Internet Information Services

description: >-
   <strong> The  Internet Information Service </strong>
     sets up an IIS server and joins it into an existing domain

full_service_name: webServer
author: Mirantis Inc.
service_version: 1.0
enabled: True

ui:
  - WebServer.yaml

workflows:
  - WebApps.xml
  - Common.xml
  - Networking.xml

heat:
  - Windows.template
  - InstancePort.template
  - InstancePortWSubnet.template
  - Network.template
  - NNSecurity.template
  - Param.template
  - RouterInterface.template
  - Subnet.template
  - DefaultSecurity.template
  - WindowsSecurity.template
  - WebServerSecurity.template

agent:
  - SetPassword.template
  - InstallIIS.template
  - DeployWebApp.template

scripts:
 - ImportCoreFunctions.ps1
 - Set-LocalUserPassword.ps1
 - CopyPrerequisites.ps1
 - InstallIIS.ps1
 - DeployWebApp.ps1


