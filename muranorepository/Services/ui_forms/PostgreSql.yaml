unitTemplates:
  - {}

forms:
  - serviceConfiguration:
      fields:
        - name: name
          type: string
          label: Service Name
          description: >-
            To identify your service in logs please specify a service name
        - name: database
          type: string
          label: Database
          description: >-
            Please, provide database name that is going to be created
        - name: username
          type: string
          label: Username
          description: >-
            Please, provide username that is going to be used to connect to the database
        - name: password
          type: password
          label: Password
          descriptionTitle: Password
          description: >-
            Please, provide password that is going to be used to connect to the database
        - name: dcInstances
          type: instance
          hidden: true
          attributeNames: units
          initial: 1
        - name: assignFloatingIP
          type: floatingip
          label: Assign Floating IP
          description: >-
             Toggle check to assign floating IP automatically. Works
             only for routed network topology.
          initial: false
          required: false
          widgetMedia:
            css: {all: [muranodashboard/css/checkbox.css]}
        - name: unitNamingPattern
          type: string
          label: Hostname template
          description: >-
            For your convenience all instance hostnames can be named
            in the same way. Enter a name and use # character for incrementation.
            For example, host# turns into host1, host2, etc. Please follow Windows
            hostname restrictions.
          required: false
          regexpValidator: '^(([a-zA-Z0-9#][a-zA-Z0-9-#]*[a-zA-Z0-9#])\.)*([A-Za-z0-9#]|[A-Za-z0-9#][A-Za-z0-9-#]*[A-Za-z0-9#])$'
          # FIXME: does not work for # turning into 2-digit numbers
          maxLength: 15
          helpText: Optional field for a machine hostname template
          # temporaryHack
          widgetMedia:
            js: [muranodashboard/js/support_placeholder.js]
            css: {all: [muranodashboard/css/support_placeholder.css]}
  - instanceConfiguration:
          fields:
            - name: title
              type: string
              required: false
              hidden: true
              attributeNames: false
              descriptionTitle: Instance Configuration
              description: Specify some instance parameters on which service would be created.
            - name: flavor
              type: flavor
              label: Instance flavor
              description: >-
                Select registered in Openstack flavor. Consider that service performance
                depends on this parameter.
              required: false
            - name: osImage
              type: image
              imageType: linux
              label: Instance image
              description: >-
                Select valid image for a service. Image should already be prepared and
                registered in glance.
            - name: keyPair
              type: keypair
              label: Key Pair
              description: >-
                Select the Key Pair to control access to instances. You can login to
                instances using this KeyPair after the deployment of service.
              required: false
            - name: availabilityZone
              type: azone
              label: Availability zone
              description: Select availability zone where service would be installed.
              required: false
